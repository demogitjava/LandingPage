#version: '3'

# add host 
# with static wan ip 217.160.255.254

services:
    openwrt-x86-generic-rootfs:
        stdin_open: true
        tty: true
        ports: 
            - 0.0.0.0:22:22
            - 0.0.0.0:23:23
            - 0.0.0.0:80:80
            - 0.0.0.0:53:53
            - 0.0.0.0:123:123
            - 0.0.0.0:323:323   
            - 0.0.0.0:8000:8000  
            - 0.0.0.0:8082:8082
            - 0.0.0.0:8443:8443
            - 0.0.0.0:51820:51820     
        container_name: openwrtgerneric_rootfs
        runtime: io.containerd.runc.v2
        isolation: default
        environment:
            - TZ=CET-1
            - NETWORK_IF=ens6
            - QEMU_CPU=4
            - QEMU_RAM=256
            #- QEMU_ARCH=${QEMU_ARCH:-cortex-a72}
           
            - QEMU_ARCH=${cortex-m0plus}
            - NTP_SERVERS="demogitjava.ddns.net"
              # forwarded 
            - sysctl -w net.ipv4.ip_nonlocal_bind=1
            - sysctl -w net.ipv4.conf.all.forwarding=1
            - sysctl -w net.ipv4.ip_forward=1
        #blkio_config:
        #    weight: 100
        # cpu_shares: 1024
        # cpu_quota: "1000"
        # cpu_period: "1000"
        network_mode: host
        hostname: demogitjava.ddns.net
        extra_hosts:
            - demogitjava.ddns.net:217.160.255.254
        #platform: linux/arm64
        restart: unless-stopped
        privileged: true
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_TIME
        devices:
            - /dev/kvm
            - /dev/net/tun
            - ide-hd,bus=sata.4,drive=SystemDisk 
        dns: 
            - 95.85.95.85
            - 2.56.220.2
        image: jgsoftwares/openwrt-x86-generic-rootfs:edge
        deploy:
            mode: global
            resources:
                limits:
                  #cpus: '2'
                  memory: 1024M
                reservations:
                  #cpus: '0.25'
                  memory: 512M
        command: /bin/ash


networks:
  wan:
    driver: ipvlan
    #driver: macvlan
    driver_opts:
      parent: ens6
    ipam:
      config:
        - subnet: 217.160.255.254/32
          gateway: 10.255.255.1
        
         


        
