#version: '3'

# add host 
# with static wan ip 217.160.255.254

services:
    openwrt-x86-backfire:
        stdin_open: true
        tty: true
        ports:
            - 0.0.0.0:22:22
            - 0.0.0.0:23:23
            - 0.0.0.0:80:80
            - 0.0.0.0:53:53
            - 0.0.0.0:123:123
            - 0.0.0.0:323:323   
            - 0.0.0.0:8000:8000  
            - 0.0.0.0:8082:8082
            - 0.0.0.0:8443:8443
            - 0.0.0.0:51820:51820     
        container_name: openwrtbackgcore
        runtime: io.containerd.runc.v2
        isolation: default
        environment:
            - TZ=Europe/Berlin
            - NETWORK_IF=eth0
            - QEMU_CPU=2
            - QEMU_RAM=1024
        blkio_config:
            weight: 100
        cpu_shares: 1024
        cpu_quota: "1000"
        cpu_period: "1000"
        network_mode: host
        hostname: demogitjava.ddns.net
        extra_hosts:
            - demogitjava.ddns.net:217.160.255.254
        platform: linux/amd64
        restart: unless-stopped
        privileged: true
        image: jgsoftwares/openwrt-x86-backfire:gcore
        command: /bin/ash
       
        
         


        