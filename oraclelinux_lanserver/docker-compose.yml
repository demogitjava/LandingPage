services:
      
    oraclelinux_openjdk_lanservertcp:
        network_mode: host
        hostname: demogitjava.ddns.net
        stdin_open: true
        tty: true
        ports:
            - 0.0.0.0:8443:8443
            - 0.0.0.0:5900:5900
        extra_hosts:
            - demolanserver.ddns.net:217.160.255.254
        environment:
            - TZ=CET-1
            - NTP_SERVER=2.rhel.pool.ntp.org
            - NETWORK_IF=virbr0
            - QEMU_PORTS='8443'
            - QEMU_CPU=2
            - QEMU_RAM=1024
            #- QEMU_ARCH=${Sun-UltraSparc-IIIi-plus}
            - QEMU_ARCH=${QEMU_ARCH:-SPARC32PLUS}
        runtime: io.containerd.runc.v2
        blkio_config:
            weight: 100
        platform: linux/amd64
        #networks:
        #    172.17.0.0:
        #        ipv4_address: 172.17.0.104
        container_name: oraclelinuxlanservertcp
        volumes:
             - /var/run/docker.sock:/var/run/docker.sock
            #- /etc/resolv.conf:/etc/resolv.conf
        restart: unless-stopped
        devices:
            - /dev/kvm
            - /dev/net/tun
            - e1000,mac=02:01:0e:dc:9c:00,netdev=virbr0,net=217.160.255.254/32
            # sata
            - ide-hd,netdev=wan,bus=sata.4,drive=SystemDisk,cpu host,machine niagara=kvm:tcg
            # bios path must set
            - bios http://demogitjava.ddns.net:8000/qemu/bios/openbios-sparc32
            - virtualization=on
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_TIME
        dns: 
            - 95.85.95.85
            - 2.56.220.2
        privileged: true
        image: jgsoftwares/oraclelinux_openjdk_lanservertcp:vhostdockeredge
        deploy:
            mode: global
            resources:
                limits:
                  #cpus: '2'
                  memory: 1024M
                reservations:
                  #cpus: '0.25'
                  memory: 512M
        command: /bin/bash /root/LanServer.sh


networks:
  wan:
    name: wan
    driver: ipvlan
    #driver: macvlan
    driver_opts:
      parent: virbr0
    ipam:
      config:
        - subnet: 217.160.255.254/32
          gateway: 217.160.255.254
        
