<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${lang}">

<header>

    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contact</title>





</header>

<body>
<nav id="navigationbootstrap" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

    <a class="navbar-brand" href="#" >Home</a> <!-- Company Name -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <!-- Home -->
                    <span class="sr-only">(current)</span>
                </a>
            </li>

        </ul>
    </div>

</nav>
<div class="container">


    <div>
        <form role="form" id="reused_form" th:action="@{/contact/sendmail}" method="post">

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="message">
                        Message:</label>
                    <textarea class="form-control" type="textarea" name="stmessage" id="message" maxlength="6000" rows="7"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">
                        Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required="">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">
                        Your Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required="">
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Send</button>
                </div>
            </div>



        </form>
    </div>
</div>
<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/bootflat/css/bootstrap.min.css}" rel="stylesheet" />

<script th:src="@{/bootstrap.min.js}"></script>

<!-- Custom styles for this template -->
<link th:href="@{css/small-business.css}" rel="stylesheet" />

<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>

<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>


<script th:src="@{/bootflat/js/jcheck.min.js}"></script>
<script th:src="@{/jquery.fs.selecter.min.js}"></script>
<script th:src="@{/jquery.fs.stepper.min.js}"></script>
</body>
</html>
