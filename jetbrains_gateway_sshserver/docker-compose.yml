version: '3'
services:

   
  devssh:
    image: jgsoftwares/de_developmentx11ssh:kdeworkstation
    container_name: devssh
    platform: linux/amd64
    runtime: io.containerd.runc.v2
    isolation: default
    
    ports:
      - "0.0.0.0:22:22"
   

    extra_hosts:
        - "demogitjava.ddns.net:217.160.255.254"
    
    #build:
    # context: ./
    #  dockerfile: Dockerfile

    devices: 
       - "/dev/kvm" 

    environment:
      - TZ=Europe/Berlin
      - NTP_SERVERS=2.rhel.pool.ntp.org
      - NETWORK_IF=eth0 
      
    dns:
      - 95.85.95.85
      - 2.56.220.2
   
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
