version: '3'
services:

  
    
  de_derby:
    
    image: jgsoftwares/oraclelinux_openjdk_derbydb:1.8qemu 
    

    container_name: de_derby
    platform: linux/amd64
    runtime: io.containerd.runc.v2
    isolation: default
    ports:
      - "0.0.0.0:1527:1527"
    networks:
     172.17.0.0:
        ipv4_address: 172.17.0.2

     
    
    # build database from dockerfile
    
    #build:
    # context: ./
    #  dockerfile: Dockerfile

    devices: 
       - "/dev/kvm" 

    environment:
      - TZ=Europe/Berlin
      - NTP_SERVERS=2.rhel.pool.ntp.org
      - NETWORK_IF=eth0 
      - QEMU_PORTS='1527'
    
    
    # dns resovler gcore  
    dns:
      - 95.85.95.85
      - 2.56.220.2
   
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
 


networks:
  172.17.0.0:
    external: true


