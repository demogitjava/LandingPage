#   volumes:
#    - /var/run/docker.sock:/var/run/docker.sock
  
  

  de_derby:  
    
    container_name: de_derby
    platform: linux/amd64
    runtime: io.containerd.runc.v2
    isolation: default
    ports:
      - "0.0.0.0:1527:1527"
    tty: true
    #networks:
    # 172.17.0.0:
    #    ipv4_address: 172.17.0.2
    devices: 
       - "/dev/kvm" 
    environment:
      - TZ=Europe/Berlin
      - NTP_SERVERS=2.rhel.pool.ntp.org
      - NETWORK_IF=ens6
      - QEMU_PORTS='1527'
      - QEMU_CPU=2
      - QEMU_RAM=1024
      - QEMU_ARCH=${QEMU_ARCH:-SPARC64}
    dns:
      - 95.85.95.85
      - 2.56.220.2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: host
    hostname: demogitjava.ddns.net
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    restart: unless-stopped
    image: jgsoftwares/oraclelinux_openjdk_derbydb:1.8qemudockeredge
    # command: 
      
#networks:
#  172.17.0.0:
#   external: true


networks:
  wan:
    name: wan
    driver: ipvlan
    #driver: macvlan
    driver_opts:
      parent: ens6
    ipam:
      config:
        - subnet: 217.160.255.254/32
          gateway: 217.160.255.254