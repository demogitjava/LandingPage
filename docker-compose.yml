version: '2'

services:

  # start nginx
  nginx-server:
    image: nginx:1.13
    container_name: nginx
    volumes:
      - /root/Dokumente/nginx/:/etc/nginx
    ports:
      - "127.0.0.1:80:80"


  landingpage:
    image: img_landingpage:latest
    container_name: landingpage
    volumes:
      - /root/Dokumente/IdeaProjects:/root/Dokumente/IdeaProjects
      - /root/.m2:/root/.m2






